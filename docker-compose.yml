services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: upanel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - upanel
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    container_name: upanel-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - upanel
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: upanel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-upanel}
      POSTGRES_USER: ${DB_USERNAME:-upanel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD required}
    # No external ports - only accessible within Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - upanel

  redis:
    image: redis:alpine
    container_name: upanel-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD required}
    # No external ports - only accessible within Docker network
    volumes:
      - redis_data:/data
    networks:
      - upanel

  node:
    image: node:20-alpine
    container_name: upanel-node
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - upanel
    profiles:
      - build

networks:
  upanel:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
